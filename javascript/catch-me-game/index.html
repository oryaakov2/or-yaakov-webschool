<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Catch Me Game</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <div id="gameboard">
                <div id="catch-btn">
                    <h1>Catch Me!</h1>
                </div>
            </div>
            <div class="game-info">
                <div class="info-item">
                    <h3>Score:</h3>
                    <p id="score">0</p>
                </div>
                <div class="info-item">
                    <h3>Points to Next Level:</h3>
                    <p id="points">10</p>
                </div>
                <div class="info-item">
                    <h3>Level:</h3>
                    <p id="level">1</p>
                </div>
                <div class="info-item">
                    <h3>Missed Clicks:</h3>
                    <p id="fake-points">0</p>
                </div>
                <div class="info-item">
                    <h3>Timer:</h3>
                    <p id="timer">-</p>
                </div>
                <div id="high-scores" class="info-item">
                    <h3>High Scores:</h3>
                </div>
                <div class="popup"></div>
            </div>
        </div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
